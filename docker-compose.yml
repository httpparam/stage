services:
  postgres:
    image: postgres:17-alpine
    container_name: stage_postgres
    environment:
      POSTGRES_USER: stage
      POSTGRES_PASSWORD: stage
      POSTGRES_DB: stage_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stage"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
